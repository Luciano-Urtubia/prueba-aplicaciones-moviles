<ion-header>
  <ion-toolbar>
    <ion-title>Lista De Personajes</ion-title>
      <ion-button slot="start">
        <ion-back-button defaultHref="home" slot="start"></ion-back-button>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/personajes/' + character.id]">
      <ion-avatar slot="start">
        <img src="{{character.image}}" alt="Personajes">
      </ion-avatar>
      <ion-label>{{character.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
