<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="updateMonitoss()">
      <ion-item>
        <ion-label position="floating">Monito</ion-label>
        <ion-input formControlName="monito" type="text" required></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label position="floating">Estado De Saludo</ion-label>
        <ion-input formControlName="estado_salud" type="text" required></ion-input>
      </ion-item> 
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
